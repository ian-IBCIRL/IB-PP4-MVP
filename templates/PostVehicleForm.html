{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

{% load crispy_forms_tags %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="btn btn-signup right" type="submit">{% trans "Post" %}</button>
</form>

  {% endblock content %}
